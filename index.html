<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="hour col">
        9 AM
      </div>
      <textarea spellcheck="false" data-task-id='0' class="description col-9"></textarea>
      <button class="saveBtn col fas fa-save"></button>
    </div>
    <div class="row">
      <div class="hour col">
        10 PM
      </div>
      <textarea spellcheck="false" data-task-id='1' class="description col-9"></textarea>
      <button class="saveBtn col fas fa-save"></button>
    </div>
    <div class="row">
      <div class="hour col">
        11 PM
      </div>
      <textarea spellcheck="false" data-task-id='2' class="description col-9"></textarea>
      <button class="saveBtn col fas fa-save"></button>
    </div>
    <div class="row">
      <div class="hour col">
        12 PM
      </div>
      <textarea spellcheck="false" data-task-id='3' class="description col-9"></textarea>
      <button class="saveBtn col fas fa-save"></button>
    </div>
    <div class="row">
      <div class="hour col">
        1 PM
      </div>
      <textarea spellcheck="false" data-task-id='4' class="description col-9"></textarea>
      <button class="saveBtn col fas fa-save"></button>
    </div>
    <div class="row">
      <div class="hour col">
        2 PM
      </div>
      <textarea spellcheck="false" data-task-id='5' class="description col-9"></textarea>
      <button class="saveBtn col fas fa-save"></button>
    </div>
    <div class="row">
      <div class="hour col">
        3 PM
      </div>
      <textarea spellcheck="false" data-task-id='6' class="description col-9"></textarea>
      <button class="saveBtn col fas fa-save"></button>
    </div>
    <div class="row">
      <div class="hour col">
        4 PM
      </div>
      <textarea spellcheck="false" data-task-id='7' class="description col-9"></textarea>
      <button class="saveBtn col fas fa-save"></button>
    </div>
    <div class="row">
      <div class="hour col">
        5 PM
      </div>
      <textarea spellcheck="false" data-task-id='8' class="description col-9"></textarea>
      <button class="saveBtn col fas fa-save"></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
